build:
  mode: s2i
  uri: https://github.com/wildfly/quickstart.git
  ref: 26.0.0.Final
  contextDir: jaxrs-client 
  s2i:
    featurePacks:
      - org.wildfly:wildfly-galleon-pack:26.1.1.Final
    galleonLayers:
      - jaxrs-server
deploy:
  replicas: 1
  env:
    - name: CONFIG_PROP
      value: Hello from OpenShift
  annotations:
    a8r.io/owner: wildfly.org
    a8r.io/description: >-
      This application demonstrates how to use JAX-RS in OpenShift
